<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:include="fragments/header::head"></div>
	<title>Forget Password</title>
	<style>
		body {
			background-color: black;
			font-family: 'Jura', sans-serif;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-md-6">
				<div class="card">
					<div class="car-body">
						<div th:if="${error != null}">
							<p class="text-danger">[[${error}]]</p>
						</div>
						<div th:if="${message != null}">
							<p class="text-warning">[[${message}]]</p>
						</div>
						<form th:action="@{/forgot_password}" method="post">
							<div class="p-3 mt-5">
								<center>
									<h4 class="card-title">Forget Password</h4>
								</center>
								<div class="mb-3">
									<span style="color: red;">We will be sending a reset password link to your
										email.</span>
									<br />
								</div>
								<div>
									<p>
										<input type="email" name="email" class="form-control"
											placeholder="Enter your e-mail" required autofocus />
									</p>
									<p class="text-center">
										<input type="submit" value="Send" class="btn btn-primary" />
									</p>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>


</body>

</html>
